[build]
builder = "DOCKERFILE"
dockerfilePath = "frontend/Dockerfile.prod"

[build.buildCommand]
# Pass environment variables as build arguments
buildArgs = [
  "VITE_MAPBOX_TOKEN=$VITE_MAPBOX_TOKEN",
  "VITE_MAPBOX_ACCESS_TOKEN=$VITE_MAPBOX_ACCESS_TOKEN"
]

[deploy]
startCommand = "nginx -g 'daemon off;'"
