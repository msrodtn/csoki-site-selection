version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.4
    container_name: csoki-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: csoki_sites
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional, for later phases)
  redis:
    image: redis:7-alpine
    container_name: csoki-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csoki-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/csoki_sites
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: csoki-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_GOOGLE_MAPS_API_KEY=AIzaSyDfC6XD7lFR46yhz2C0IFaQNY_rg4h30AA
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
